<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cindy's Bread - Tartine Method</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Cindy's Bread</h1>
        <h2>Tartine Basic Country Sourdough</h2>
    </header>

    <main>
        <section id="session-control">
            <h2>Bread Baking Session</h2>
            <div class="control-panel">
                <button id="start-session">Start New Session</button>
                <button id="export-log" disabled>Export Journal</button>
            </div>
        </section>

        <section id="current-step" class="hidden">
            <h2 id="step-title">Step Title</h2>
            <div id="step-instructions"></div>
            <div id="timer-container" class="hidden">
                <div id="timer-display">00:00:00</div>
                <div class="timer-controls">
                    <button id="start-timer">Start Timer</button>
                    <button id="pause-timer">Pause</button>
                    <button id="reset-timer">Reset</button>
                </div>
            </div>
            <div class="navigation">
                <button id="prev-step" disabled>Previous Step</button>
                <button id="complete-step">Complete & Next</button>
            </div>
        </section>

        <section id="journal-log">
            <h2>Baking Journal</h2>
            <div id="log-entries"></div>
        </section>
    </main>

    <footer>
        <p>Based on the Tartine Bakery Method</p>
    </footer>

    <script src="js/recipe.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
