<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy of AI Papers - Cameron Pattison</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .papers-controls {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            display: grid;
            grid-template-columns: 1fr 200px 200px;
            gap: 1rem;
            align-items: center;
        }

        .papers-search-box {
            position: relative;
        }

        .papers-search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--secondary-color);
            color: var(--text-color);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .papers-search-box input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .papers-search-box input::placeholder {
            color: var(--text-tertiary);
        }

        .papers-select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--secondary-color);
            color: var(--text-color);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .papers-select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .papers-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            font-size: 0.85rem;
            color: var(--text-tertiary);
        }

        .papers-stat-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1rem;
            text-align: center;
            min-width: 120px;
            font-family: var(--font-mono);
        }

        .papers-stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
            display: block;
        }

        .papers-grid {
            display: grid;
            gap: 1.5rem;
        }

        .papers-paper-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .papers-paper-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .papers-paper-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-color);
            font-family: var(--font-mono);
        }

        .papers-paper-title a {
            color: inherit;
            text-decoration: none;
            transition: var(--transition);
        }

        .papers-paper-title a:hover {
            color: var(--accent-color);
        }

        .papers-paper-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--text-tertiary);
            font-family: var(--font-mono);
        }

        .papers-meta-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .papers-journal-tag {
            background: var(--conference-color);
            color: white;
            padding: 0.2rem 0.6rem;
            font-size: 0.75rem;
            font-weight: 500;
            font-family: var(--font-mono);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .papers-year-tag {
            background: var(--cfp-color);
            color: white;
            padding: 0.2rem 0.6rem;
            font-size: 0.75rem;
            font-weight: 500;
            font-family: var(--font-mono);
        }

        .papers-abstract-toggle {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            font-family: var(--font-mono);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: var(--transition);
        }

        .papers-abstract-toggle:hover {
            color: var(--text-color);
        }

        .papers-abstract-toggle::before {
            content: '▶ ';
            transition: var(--transition);
        }

        .papers-abstract-toggle.expanded::before {
            content: '▼ ';
        }

        .papers-abstract-content {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: var(--secondary-color);
            border-left: 3px solid var(--accent-color);
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .papers-abstract-content.show {
            display: block;
        }

        .papers-no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-tertiary);
            font-family: var(--font-mono);
        }

        .papers-loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-tertiary);
            font-family: var(--font-mono);
        }

        .papers-highlight {
            background: var(--hover-bg);
            padding: 0.1rem 0.2rem;
        }

        @media (max-width: 768px) {
            .papers-controls {
                grid-template-columns: 1fr;
            }
            
            .papers-stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .papers-paper-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="research.html">Research</a>
                <a href="teaching.html">Teaching</a>
                <a href="ai-tools.html">AI Tools</a>
                <a href="phil_ai_papers.html" class="active">Phil AI Papers</a>
                <a href="newsletter.html">Newsletter</a>
            </nav>
            <div class="profile-header">
                <h1>Philosophy of AI Papers</h1>
                <p class="subtitle">A curated collection from top philosophy journals</p>
            </div>
        </header>

        <div class="papers-controls">
            <div class="papers-search-box">
                <input type="text" id="searchInput" placeholder="Search titles, abstracts, journals...">
            </div>
            <select id="journalFilter" class="papers-select">
                <option value="">All Journals</option>
            </select>
            <select id="sortBy" class="papers-select">
                <option value="year-desc">Newest First</option>
                <option value="year-asc">Oldest First</option>
                <option value="journal">By Journal</option>
                <option value="title">By Title</option>
            </select>
            <button id="downloadJsonBtn" class="papers-button">Download JSON</button>
        </div>

        <div class="papers-stats">
            <div class="papers-stat-item">
                <span class="papers-stat-number" id="totalPapers">0</span>
                <div>Total Papers</div>
            </div>
            <div class="papers-stat-item">
                <span class="papers-stat-number" id="visiblePapers">0</span>
                <div>Showing</div>
            </div>
            <div class="papers-stat-item">
                <span class="papers-stat-number" id="yearRange">-</span>
                <div>Year Range</div>
            </div>
        </div>

        <div id="papersContainer">
            <div class="papers-loading">Loading papers...</div>
        </div>
    </div>

    <script>
        let allPapers = [];
        let filteredPapers = [];

        // Load papers from JSON file
        async function loadPapers() {
            try {
                // Add cache-busting parameter to ensure fresh data
                const response = await fetch('deduplicated_papers_20250711_091245_20250711_102626_AI_TECH_CURATED_20250711_163248 copy.json?t=' + Date.now());
                const papers = await response.json();
                allPapers = papers;
                filteredPapers = [...papers];
                
                populateJournalFilter();
                updateStats();
                renderPapers();
            } catch (error) {
                console.error('Error loading papers:', error);
                document.getElementById('papersContainer').innerHTML = 
                    '<div class="papers-no-results">Error loading papers. Please check the console for details.</div>';
            }
        }

        function downloadJson() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allPapers, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href",     dataStr);
            downloadAnchorNode.setAttribute("download", "phil_ai_papers.json");
            document.body.appendChild(downloadAnchorNode); // required for firefox
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function populateJournalFilter() {
            const journalFilter = document.getElementById('journalFilter');
            const journals = [...new Set(allPapers.map(paper => paper.journal))].sort();
            
            journals.forEach(journal => {
                const option = document.createElement('option');
                option.value = journal;
                option.textContent = journal;
                journalFilter.appendChild(option);
            });
        }

        function updateStats() {
            const totalPapers = allPapers.length;
            const visiblePapers = filteredPapers.length;
            const years = allPapers.map(paper => paper.year).filter(y => y);
            
            document.getElementById('totalPapers').textContent = totalPapers;
            document.getElementById('visiblePapers').textContent = visiblePapers;

            if (years.length > 0) {
                const minYear = Math.min(...years);
                const maxYear = Math.max(...years);
                document.getElementById('yearRange').textContent = `${minYear}-${maxYear}`;
            } else {
                document.getElementById('yearRange').textContent = '-';
            }
        }

        function highlightText(text, searchTerm) {
            if (!text || !searchTerm) return text;
            const regex = new RegExp(`(${searchTerm.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="papers-highlight">$1</span>');
        }

        function renderPapers() {
            const container = document.getElementById('papersContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (filteredPapers.length === 0) {
                container.innerHTML = '<div class="papers-no-results">No papers found matching your criteria.</div>';
                return;
            }

            const papersHTML = filteredPapers.map(paper => {
                const authorsSection = paper.authors && paper.authors.length > 0 
                    ? `<span class="papers-meta-item"><i class="fas fa-user"></i> ${paper.authors.join(', ')}</span>`
                    : '';
                
                return `
                    <div class="papers-paper-card">
                        <h3 class="papers-paper-title">
                            <a href="${paper.url}" target="_blank">${highlightText(paper.title, searchTerm)}</a>
                        </h3>
                        <div class="papers-paper-meta">
                            <span class="papers-journal-tag">${paper.journal}</span>
                            <span class="papers-year-tag">${paper.year}</span>
                            ${authorsSection}
                        </div>
                        ${paper.abstract ? `
                            <button class="papers-abstract-toggle">
                                Show Abstract
                            </button>
                            <div class="papers-abstract-content">
                                <div>${highlightText(paper.abstract, searchTerm)}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="papers-grid">${papersHTML}</div>`;
        }

        function filterAndSortPapers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedJournal = document.getElementById('journalFilter').value;
            
            filteredPapers = allPapers.filter(paper => {
                const matchesSearch = !searchTerm || 
                    paper.title.toLowerCase().includes(searchTerm) ||
                    (paper.abstract && paper.abstract.toLowerCase().includes(searchTerm)) ||
                    paper.journal.toLowerCase().includes(searchTerm) ||
                    (paper.authors && paper.authors.length > 0 && paper.authors.some(author => 
                        author.toLowerCase().includes(searchTerm)));
                
                const matchesJournal = !selectedJournal || paper.journal === selectedJournal;
                
                return matchesSearch && matchesJournal;
            });
            
            sortPapers();
            updateStats();
            renderPapers();
        }

        function sortPapers() {
            const sortBy = document.getElementById('sortBy').value;
            
            filteredPapers.sort((a, b) => {
                switch (sortBy) {
                    case 'year-desc':
                        return b.year - a.year;
                    case 'year-asc':
                        return a.year - b.year;
                    case 'journal':
                        return a.journal.localeCompare(b.journal);
                    case 'title':
                        return a.title.localeCompare(b.title);
                    default:
                        return 0;
                }
            });
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterAndSortPapers);
        document.getElementById('journalFilter').addEventListener('change', filterAndSortPapers);
        document.getElementById('sortBy').addEventListener('change', filterAndSortPapers);
        document.getElementById('downloadJsonBtn').addEventListener('click', downloadJson);

        document.getElementById('papersContainer').addEventListener('click', function(event) {
            if (event.target.classList.contains('papers-abstract-toggle')) {
                const button = event.target;
                const abstractContent = button.nextElementSibling;
                const isShowing = abstractContent.classList.toggle('show');
                
                button.classList.toggle('expanded', isShowing);
                button.textContent = isShowing ? 'Hide Abstract' : 'Show Abstract';
            }
        });

        // Initialize
        loadPapers();
    </script>
</body>
</html>
